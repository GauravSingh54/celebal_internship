<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="carousel">
    <div class="slides">
      <img src="https://picsum.photos/id/1018/800/400" class="slide active" />
      <img src="https://picsum.photos/id/1015/800/400" class="slide" />
      <img src="https://picsum.photos/id/1019/800/400" class="slide" />
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
